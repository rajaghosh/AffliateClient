<div class="container-fluid">

    <div class="col-12 col-sm-12 col-lg-12 center-current-content">
        <div class="row h-100 p-0 bg-body-tertiary">

            <p>Welcome {{currentUser}}</p>
            <p>Available Products</p>

            <div class="row border rounded-3">
                <div class="col-2" style="border:1px solid #333;">Product Link</div>
                <div class="col-4" style="border:1px solid #333;">Product Name</div>
                <div class="col-4" style="border:1px solid #333;">Product Image</div>
                <div class="col-2" style="border:1px solid #333;">Update</div>
            </div>
            <div *ngFor="let product of productDetails" class="row border rounded-3">
                <!-- <p>{{productDetails[0].id}}</p> -->
                <!-- <div class="col-2" style="border:1px solid #333;">1</div> -->
                <div class="col-2" style="border:1px solid #333;">
                    <a href="{{marketPlaceLinkEnv}}{{product.id}}">Visit Product</a>
                </div>
                <div class="col-4" style="border:1px solid #333;">{{product.medicineName}}</div>
                <div class="col-4" style="border:1px solid #333;">
                    <img src="{{marketPlaceImgEnv}}{{product.imagePath}}" height="100px" width="100px">
                </div>
                <div class="col-4" style="border:1px solid #333;">
                    <img src="{{marketPlaceImgEnv}}{{product.imagePath}}" height="100px" width="100px">
                </div>
            </div>
        </div>
    </div>

</div>
